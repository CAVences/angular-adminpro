<div 
[class.oculto]="modalImagenService.ocultarModal"
class="fondo-modal-imagen animated fadeIn fast">
    <div class="modal fade show" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel1" style="display: block;">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="exampleModalLabel1">New message</h4>
                    <button 
                    type="button" 
                    class="close" 
                    data-dismiss="modal"
                    (click)="cerrarModal()"
                    aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
                </div>
                <div class="modal-body">
                    <h3>
                        Seleccione una imagen
                    </h3>
                    <div class="text-center">
                        <img *ngIf="!imgTemp" class="img-avatar" [src]="modalImagenService.img">
                        <img *ngIf="imgTemp" class="img-avatar" [src]="imgTemp">
                    </div>
                    <input 
                    type="file" 
                    (change)="cambiarImagen($event.target)">
                </div>
                <div class="modal-footer">
                    <button 
                    type="button" 
                    class="btn btn-default"
                    (click)="cerrarModal()"
                    data-dismiss="modal">
                    Cancelar
                </button>
                    <button 
                    type="button"
                    (click)="subirImagen()"
                    class="btn btn-primary">Actualizar imagen</button>
                </div>
            </div>
        </div>
    </div>
</div>
